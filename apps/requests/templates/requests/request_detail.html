{% extends "requests/base.html" %}

{% block title %}{{req.title}}{% endblock %}

{% block content %}
  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Open data.<br>State your request!</h1>
        </div>
        <div class="col-md-6">
        <a href="{% url "apps.requests.views.index" %}" class="btn-text"><button type="button" class="btn btn-primary btn-block">
            CREATE REQUEST
        </button></a>
        </div>
      </div>
    </div>
  </div>

  <h1>{{req.title}}</h1>
    <div class="comments">
      {{req.description}}
      {% for c in req.comments.all %}
        <div class="comment">
          {{c.description}}
        </div>
      {% endfor %}
    </div>
{% endblock %}
